<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Daily Gratitude</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Daily Gratitude Generator</h1>
      </header>

      <div>
        <main>
          <div class="form-container">
            <form id="gratitude-generator-form">
              <input
                type="text"
                placeholder="Enter a gratitude topic..."
                required
                autofocus
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />

              <input type="submit" class="submit-button" />
            </form>

            <div class="hint">i.e: family, friends or pets</div>
          </div>
          <div class="gratitude hidden" id="gratitude">
            <br />
          </div>
        </main>
      </div>

      <footer>
        This AI project was created by
        <a href="https://github.com/kboverhuis" target="_blank"
          >Kristi Boverhuis</a
        >
        is
        <a
          href="https://github.com/kboverhuis/ai-daily-gratitude"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://daily-gratitude.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
