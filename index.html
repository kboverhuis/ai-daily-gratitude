<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Daily Gratitude</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Daily Gratitude Generator</h1>
      </header>

      <div>
        <main>
          <form id="gratitude-generator-form">
            <input
              type="text"
              placeholder="Enter a gratitude topic...i.e: family, friends, pets etc"
              required
              autofocus
              autocomplete="off"
              class="instructions"
            />

            <input type="submit" class="submit-button" />
          </form>

          <div class="gratitude" id="gratitude">
            Gratitude line 1
            <br />
            Gratitude line 2
          </div>
        </main>
      </div>

      <footer>
        This AI project was created by
        <a href="https://github.com/kboverhuis">Kristi Boverhuis</a> is

        <a href="https://github.com/kboverhuis/ai-daily-gratitude"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://daily-gratitude.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
